<div class="well">
	<form class="form-horizontal" ng-submit="updateFriend()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="first_name">First Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="first_name" placeholder="{{friend.first_name}}" ng-model = "new_friend.first_name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="last_name">Last Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="last_name" placeholder="{{friend.last_name}}" ng-model = "new_friend.last_name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="birthday">Birthday:</label>
			<div class="col-sm-4">
				<input type="date" class="form-control" name="birthday" value="{{friend.birthday}}" ng-model = "birthday">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-info">Update</button>
			</div>
		</div>
	</form>
</div>
