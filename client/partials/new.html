<div class="well">
	<form class="form-horizontal" ng-submit="addFriend()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="first_name">First Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="first_name" placeholder="Enter First Name" ng-model = "friend.first_name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="last_name">Last Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" ng-model = "friend.last_name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="birthday">Birthday:</label>
			<div class="col-sm-4">
				<input type="date" class="form-control" name="birthday" ng-model = "birthday">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-default">Create</button>
			</div>
		</div>
	</form>
</div>
